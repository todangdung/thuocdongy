<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/fontawesome/css/all.css">
    <link rel="stylesheet" href="css/fontawesome/css/all.min.css">
</head>

<body>
    <div id="content">
        <div id="wap">
            <div class="header">
                <h2>Đăng nhập <br>Login</h2>
            </div>
            <form action="TrangChu.html" method="GET">
                <div class="main">
                    <input type="text" placeholder="Email">
                    <input type="password" placeholder="Mật khẩu/password">
                </div>
                <div class="sidebar">
                    <input type="checkbox">
                    <label for="">Ghi nhớ tài khoản Remember me</label>
                    <u>Quên mật khẩu Forgot password</u>
                    <div class="sidebar-content">
                        <button>Đăng nhập <br>Login</button>
                    </div>
                </div>
                <div class="login-footer">
                    <p>Hoặc đăng nhập bằng / Or login by</p>
                    <div class="google-rate"></div>
                    <p>Chưa có tài khoản? <b><a href="Sign_Up.html">Đăng ký ngay</a></b></p>
                    <p>Not signed up? Create an account</p>
                    <div class="footer-text">
                        <img src="logo.png" alt="">
                        <p>Trung tâm hỗ trợ - dịch vụ - kinh doanh online dy 3s tập doàn thuốc đông y gia truyền</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
